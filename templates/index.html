<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sketch to Emoji</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 class="title">ğŸ¨ Sketch to Emoji</h1>

  <div class="chat-wrapper">
    <h2>Draw emoji here</h2>
    <div class="canvas-box">
      <canvas id="canvas" width="280" height="280"></canvas>
    </div>

    <div class="buttons">
      <button onclick="clearCanvas()">Clear</button>
      <button onclick="submitSketch()">Predict</button>
    </div>

    <div class="result-area">
      <div id="emoji">ğŸ–ï¸</div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mouseout", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 15;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      document.getElementById("emoji").innerText = "ğŸ–ï¸";
      document.getElementById("result").innerText = "";
    }

    function submitSketch() {
      const dataURL = canvas.toDataURL("image/png");
      fetch("/predict", {
        method: "POST",
        body: JSON.stringify({ image: dataURL }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.emoji) {
          document.getElementById("emoji").innerText = data.emoji;
          document.getElementById("result").innerText = `Prediction: ${data.prediction}`;
        } else {
          document.getElementById("emoji").innerText = "âŒ";
          document.getElementById("result").innerText = "Error: " + (data.error || "Unknown");
        }
      })
      .catch(err => {
        document.getElementById("emoji").innerText = "âŒ";
        document.getElementById("result").innerText = "Error: Fetch failed";
        console.error(err);
      });
    }
  </script>
</body>
</html>
